<script>

signupForm.addEventListener('submit', async e => {
  e.preventDefault();
  document.body.dataset.phase = 'sending';
  try {
    await fetch("/register", {
      method: 'POST',
      body: new FormData(e.target),
    });
    document.body.dataset.phase = 'sent';
  } catch {
    document.body.dataset.phase = 'start';
  }
});

</script>
